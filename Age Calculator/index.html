<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Javascript<br><span style="color: yellow;">Age Calculator</span></h1>

        <div class="box">
            <input type="date" id="date">
            <button id="btn">Calculate</button>
        </div>
        <div class="age">
        <p>Yor are <span class="year">30</span> Years, <span class="month">7</span> Months, <span class="days">18</span> days old </p>
        </div>
    </div>
</body>
</html>
