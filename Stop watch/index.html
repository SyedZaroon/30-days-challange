<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9412923321.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="time">
                <h1 id="timer">00:00:00</h1>
            </div>
            <div class="buttons">
                <div class="circle">
                <i class="fa-solid fa-stop"></i>
                </div>

                <div class="circle">
                <i class="fa-solid fa-play"></i>
                </div>

                <div class="circle">
                <i class="fa-solid fa-arrows-rotate"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
