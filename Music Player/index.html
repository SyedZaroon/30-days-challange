<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9412923321.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">

         
            <div class="header">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            
            <img class="musicimg" src="https://picsum.photos/200" alt="Album Cover">
            <div class="songdetails">
                <h1>Song Name</h1>
                <h4>Singer Name</h4>
            </div>

          
            <div class="music">
                <audio id="song">
                    <source src="Maaye Sky Force 128 Kbps.mp3" type="audio/mpeg">
                </audio>
            </div>

           
            <input type="range" value="0" id="range">

           
            <div class="controlers">
                <div class="circle">
                    <i class="fa-sharp fa-solid fa-backward"></i>
                </div>
                <div class="circle" onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
