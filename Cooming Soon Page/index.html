<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="rocket"><img src="rocket.png" alt="" width="100px"></div>

        <div class="header">
            <img src="logo.png" alt="" width="100px">
        </div>

        <div class="main">
            <div class="commingsoon">
                <p>Website is Under Maintaince</p>
                <h1>We are <span style="color:#FF4A49">Launching</span> Soon</h1>
            </div>

            <div class="launchtime">
                <div class="time">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div class="time">
                    <p id="miniutes">00</p>
                    <span>Miniutes</span>
                </div>

                <div class="time">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
